<mat-toolbar color="primary">
    <span>Job Portal</span>


<div class="navbar"></div>
    <a mat-button routerLink="">Home</a>
    <a mat-button>Jobs</a>
    <a mat-button>Blogs</a>
    <a mat-button>News</a>
    <a mat-raised-button color="accent" routerLink="/signup">Sign Up</a>
  </mat-toolbar>
  <div class="container">
    <form [formGroup]="login" (ngSubmit)="logindata(login)" class="form-box">
        <h3>Login</h3>
        <div class="form-group">
            <label>User Name</label>
            <input type="text" formControlName="fname" class="form-control mb-3 mt-3" placeholder="Enter Email"/>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter Password"/>
        </div>

        <span>Create New Account </span>
        <a routerLink="singup" (click)="sbtn1()">Signup</a>
        <br/>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>

<app-footer></app-footer>
